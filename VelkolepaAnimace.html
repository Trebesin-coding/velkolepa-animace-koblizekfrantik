<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Paddle</title>
<style>
  body
  {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #2b2b2b;
    color: white;
    font-family: Arial;
  }
  .area
  {
    position: relative;
    width: 300px;
    height: 500px;
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
  }
  .paddle
  {
    position: absolute;
    bottom: 20px;
    width: 90px;
    height: 14px;
    background: white;
    border-radius: 10px;
  }
  .ball
  {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: red;
    left: 50%;
    top: 80px;
    transform: translateX(-50%);
  }
  @keyframes bounceHit
  {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  .bounce
  {
    animation: bounceHit .2s ease-out;
  }
  .button
  {
    margin: 10px;
    padding: 8px 14px;
    border: 0;
    border-radius: 8px;
    background: #444;
    color: white;
    cursor: pointer;
  }
  .score
  {
    margin-bottom: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
<button class="button">Start</button>
<div class="score">Score: 0</div>
<div class="area">
  <div class="ball"></div>
  <div class="paddle"></div>
</div>
<script>
const area = document.querySelector('.area')
const paddle = document.querySelector('.paddle')
const ball = document.querySelector('.ball')
const score = document.querySelector('.score')
const button = document.querySelector('.button')
let bx
let by
let vx
let vy
let points = 0
let run = false
let raf
function reset()
{
  points = 0
  score.textContent = 'Score: 0'
  run = false
  cancelAnimationFrame(raf)
  bx = area.clientWidth / 2 - 10
  by = 80
  vx = 3
  vy = 3
  updateBall()
}
function updateBall()
{
  ball.style.left = bx + 'px'
  ball.style.top = by + 'px'
}
function start()
{
  reset()
  run = true
  loop()
}
function loop()
{
  if(!run)
  {
    return
  }
  bx += vx
  by += vy
  if(bx <= 0 || bx + 20 >= area.clientWidth)
  {
    vx *= -1
  }
  if(by <= 0)
  {
    vy *= -1
  }
  const p = paddle.getBoundingClientRect()
  const a = area.getBoundingClientRect()
  const br = {
    l: a.left + bx,
    r: a.left + bx + 20,
    t: a.top + by,
    b: a.top + by + 20
  }
  if(br.b >= p.top && br.t < p.bottom && br.r > p.left && br.l < p.right && vy > 0)
  {
    vy *= -1
    ball.classList.remove('bounce')
    void ball.offsetWidth
    ball.classList.add('bounce')
    points++
    score.textContent = 'Score: ' + points
  }
  if(by > area.clientHeight)
  {
    run = false
    return
  }
  updateBall()
  raf = requestAnimationFrame(loop)
}
area.addEventListener('mousemove', e =>
{
  const r = area.getBoundingClientRect()
  let x = e.clientX - r.left - paddle.clientWidth / 2
  if(x < 0)
  {
    x = 0
  }
  if(x > area.clientWidth - paddle.clientWidth)
  {
    x = area.clientWidth - paddle.clientWidth
  }
  paddle.style.left = x + 'px'
})
button.onclick = start
reset()
</script>
</body>
</html>
